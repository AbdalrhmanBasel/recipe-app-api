####################################
# GitHub Actions Configuration for all pushes on GitHub
####################################

name: Checks

on: [push]

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and Push Docker Image
        run: |
          docker buildx build --push --platform linux/amd64,linux/arm64 \
            -t ${{ secrets.DOCKERHUB_USER }}/recipe-app-api:latest .

  test-and-lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Waiting For Database Connection
        run: docker compose run --rm app sh -c "python manage.py wait_for_db"

      - name: Test Django Application
        run: docker compose run --rm app sh -c "python manage.py test"
      
      - name: Lint Code with Flake8
        run: docker compose run --rm app sh -c "flake8"
